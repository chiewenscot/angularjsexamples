<!doctype html>
<html ng-app>
	<head>
		<title>Hello AngularJS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="eos.js"></script>
    	<style>
         
      </style>
	</head>

	<body>
	<div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-1" for="email">Locatioin:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="locatioin" placeholder="Enter Location">
				</div>
				<label class="control-label col-sm-1" for="email">Catalog:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="catalog" placeholder="Enter Catalog">
				</div>
			</tr>
		</form>
	</div>
	<div ng-app = "" ng-controller = "AccountController">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>User ID</th>
					<th>e-mail</th>
					<th>Employee Number</th>
					<th>Full Name</th>
					<th>Location</th>
					<th>Company</th>
					<th>Department</th>
					<th>Title</th>
					<th>
						<div class="">
					      <button type="submit" class="btn btn-default" ng-click="loadAccounts()">Add All</button>
					    </div>
					</th>
	            </tr>
			</thead>
			<tbody>
				<tr ng-repeat="acct in adaccounts"><!--  | orderBy: ['department','employeeNumber'] -->	
					<td>{{acct.userId}}</td>
					<td>{{acct.email}}</td>
					<td>{{acct.employeeNumber}}</td>
					<td>{{acct.fullName}}</td>
					<td>{{acct.location}}</td>
					<td>{{acct.company}}</td>
					<td>{{acct.department}}</td>
					<td>{{acct.title}}</td>
					<td>
						<div class="">
					      <button type="submit" class="btn btn-default">Add</button>
					    </div>
					</td>
	            </tr>
			</tbody>
		</table><button type="submit" class="btn btn-default" ng-click="loadAccounts()">Add All</button>
	</body>
	</div>
</html>
